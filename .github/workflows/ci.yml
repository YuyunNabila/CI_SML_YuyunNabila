name: CI Machine Learning

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Set up job (implicit, aman)
    - name: Set up job
      run: echo "Start CI job"

    # 2. Checkout
    - name: Run actions/checkout@v3
      uses: actions/checkout@v3

    # 3. Setup Python
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: "3.12.7"

    # 4. Check Environment
    - name: Check Env
      run: |
        python --version
        pip --version

    # 5. Install dependencies (global)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow scikit-learn pandas

    # 6. Set MLflow Tracking URI
    - name: Set MLflow Tracking URI
      run: echo "MLFLOW_TRACKING_URI=http://127.0.0.1:5000"

    # 7. Run MLflow Project
    - name: Run mlflow project
      run: |
        cd MLproject
        mlflow run . --env-manager=local

    # 8. Install Python dependencies (post-run, sesuai contoh)
    - name: Install Python dependencies
      run: pip list

    # 9. Upload artifact (pengganti Google Drive)
    - name: Upload model artifact
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifact
        path: MLproject/

    # 10. Post steps
    - name: Post Set up Python
      run: echo "Post Python setup"

    - name: Post Run actions/checkout@v3
      run: echo "Post checkout"

    # 11. Complete
    - name: Complete job
      run: echo "CI selesai âœ…"
